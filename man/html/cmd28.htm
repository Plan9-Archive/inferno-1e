<a name="853628">
<center><h1> sleep - <a suspending execution for an interval>suspend execution for an interval</h1></center>
</a><pre><tt>sleep <em>time
</em></tt></pre></p><a name="845817">
<h2> Description</h2>
</a><a name="845818">
The <em></a>sleep</em> command suspends its own execution for <em>time</em> seconds then returns.<p>
</a><a name="845819">
